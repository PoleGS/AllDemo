<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位</title>
    <style>
        body { background-color:#caebff;}
        p#specialpara{
            position: absolute;
            /*top: 25px;*/
            /*left: 30px;*/
        }
        p {/*盒子布局样式*/
            font-family:helvetica, arial, sans-serif; font-size:18px;
            width:350px;
            margin:20px auto;
            padding:10px;
            /*这个例子中讨论背景和前景样式*/
            background-color:#fff;
            color:#666;
            border:4px solid;
        }
    </style>
</head>
<body>
    <div style="position: relative;">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p id="specialpara">Third Paragraph (with ID)</p>
        <p>Fourth Paragraph</p>
    </div>
</body>
</html>
