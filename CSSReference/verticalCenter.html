<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直居中的几种方式</title>
    <style type="text/css">
        #div1 {
            width: 300px;
            height: 100px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden; /* 防止内容超出产生换行 */
            text-align: center;
        }
        #div1 > span {
            line-height: 100px; /* 与块状盒子height设置一致 */
        }
        #div2 {
            width: 300px;
            margin: 50px auto;
            border: 1px solid red;
            text-align: center; /*设置文本水平居中*/
            padding: 50px 20px; /* 利用padding-top = padding-bottom相等模拟实现 */
        }
        #outer {
            width: 400px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid red;
            display: table;
         }
        #content {
            display:table-cell;
            vertical-align:middle;
            text-align: center; /*设置文本水平居中*/
        }
    </style>
</head>
<body>
    <div id="div1">
        <span>这是单行文本垂直居中这是单行文本垂直居中这是单行文本垂直居中这是单行文本垂直居中这是单行文本垂直居中</span>
    </div>
    <div id="div2"> <!-- 父级元素高度不固定 -->
        <span>
            这是多行文本垂直居中，
            这是多行文本垂直居中，
            这是多行文本垂直居中，
            这是多行文本垂直居中。
        </span>
    </div>
    <div id="outer"> <!-- 父级元素高度固定 -->
        <div id="content">
            <span>
                这是多行文本垂直居中，
                这是多行文本垂直居中，
                这是多行文本垂直居中，
                这是多行文本垂直居中。
            </span>
        </div>
    </div>
</body>
</html>
